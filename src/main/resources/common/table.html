<script>
    $(function () {
        var Table = new TableInit();
        Table.init();
    });
    var TableInit = function () {
        var oTableInit = new Object();
        oTableInit.init = function () {
            $('#ArbetTable').bootstrapTable({
                url:'/getData',//后台请求
                method:'get',//请求方式
                toolbar:'#toolbar',//工具按钮用哪个容器
                striped:true,//s是否显示行间隔色
                cache:false,//是否使用缓存，默认为true，所以一般情况需要设置一下这个属性
                pagination:true,//是否显示分页
                sortbable:false,//是否启用排序
                sortOrder:"asc",//排序方式
                queryParams:oTableInit.queryParams,//传递参数
                sidePagination:"server",//分页方式：client客户端分页，server服务端分页
                pageNumber:1,//初始化加载第一页，默认第一页
                pageSize:10,//煤业的记录行数
                search:true,//是否显示客户端搜索，此搜索时客户端搜索，不会进服务端
                contentType:"application/x-www-form-urlencoded",
                strictSearch:true,
                showColumns:true,//是否显示所有列
                showRefrash:true,//是否刷新按钮
                minimumCountColumns:2,//最少允许的列数
                clickToSelect:true,//是否启用点击选中行
                height:700,//行高，如果没有设置height属性，表格自动记录条数觉得表格高度
                uniqueld:"no",//每一行的唯一标识，一般为主键列
                showToggle:true,//是否显示详细试图和列表视图的切换按钮
                cardView: false,//是否显示详细视图
                detailView: false,//是否显示父子表
                columns: [
                    {
                        field: 'id',
                        title: 'ID'
                    },  {
                        field: 'seq',
                        title: '排名'
                    }, {
                        field: 'name',
                        title: '名字'
                    }, {
                        field: 'operate',
                        title: '操作',
                        formatter: operateFormatter //自定义方法，添加操作按钮
                    },
                ],
                rowStyle: function (row, index) {
                    var classesArr = ['success', 'info'];
                    var strclass = "";
                    if (index % 2 === 0) {//偶数行
                        strclass = classesArr[0];
                    } else {//奇数行
                        strclass = classesArr[1];
                    }
                    return { classes: strclass };
                },//隔行变色

            });

        };
        function operateFormatter(value, row, index) {//赋予的参数
            return [
                '<a class="btn active disabled" href="#">编辑</a>',
                '<a class="btn active" href="#">档案</a>',
                '<a class="btn btn-default" href="#">记录</a>',
                '<a class="btn active" href="#">准入</a>'
            ].join('');
        };


        //得到查询的参数
        oTableInit.queryParams = function (params) {
            var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
                limit: params.limit,   //页面大小
                offset:params.offset
            };
            return temp;
        };
        return oTableInit;

    };

    $(document).ready(function () {
        oTableInit.init();

    });
</script>
