    <!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>登录</title>

    </head>
    <body style="text-align: center">
    <!--class是css中的显示，之后研究-->
    <form>
            <div class="form-group has-feedback">
                <input id="loginName" name="loginName" type="text"
                placeholder="账号" autocomplete="off" required="required"
                class="form-control" data-parsley-required-message="请输入账号!"/>
            </div>
            <div class="form-group has-feedback">
                <input id="loginPwd" name="loginPwd" type="password"
                placeholder="密码" required="required" class="form-control" data-parsley-required-message="请输入密码！"/>
            </div>
        <button type="submint" class="btn btn-block btn-primary mt-lg" id="btnLogin">登录</button>
        <button type="submint" class="btn btn-block btn-primary mt-lg" id="btnsign">注册</button>


    </div>
    </form>

    <th:block th:replace="common/include"/>
    <th:block th:replace="js/login_js"/>
    </body>
    </html>
